<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for (var n = 0; n <= 10; n++) {
    if (n === 0) {
      console.log(n + ' - это ноль');
      continue;
    }
    if (n % 2 === 0) {
      console.log(n + ' - это четное число');
    } else {
      console.log(n + ' - это нечетное');
    }
  }
</script>
</body>
</html>
