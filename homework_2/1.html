<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префиксный инкремент сначала изменяет значение, потом отдает. Поэтому c будет равно 2.
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксный инкремент сначала отдает значение, потом изменяет. Поэтому d будет равно 1.
   */
  d = b++;
  console.log(d);

  /*
  Префиксный инкремент сначала изменяет значение, потом отдает. Поэтому c = 2 + 3 = 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Постфиксный инкремент сначала отдает значение, потом изменяет. Поэтому d = 2 + 2 = 4
  a и b увеличивали 2 раза на 1, поэтому a = b = 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
